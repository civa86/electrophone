<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html ng-app="myApp" id="ng-app" class="no-js"><!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="format-detection" content="telephone=no">

        <title>My AngularJS App</title>
        <meta name="description" content="" />
        <meta name="keywords" content="">

        <link type="text/plain" rel="author" href="humans.txt" />

        <!-- ICONS -->
        <link rel="icon" href="" />
        <link rel="apple-touch-icon" href="" />

        <!-- FACEBOOK METAs -->
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:image" content="">
    </head>
    <body ng-cloak="">
        <div id="main-wrapper" class="container-fluid" ng-controller="ApplicationController as appCtrl">
            <header class="row">
                <div class="col-xs-6">
                    {{appCtrl.currentNode}}
                </div>
                <div class="col-xs-6">
                    <button ng-click="appCtrl.addNode()">Add Node</button>
                </div>
            </header>
            <section id="content" class="row">
                <div class="col-xs-12">
                    <div data-synth-graph
                         data-current-node="appCtrl.currentNode"
                         data-graph-ready="appCtrl.graphReady"></div>
                </div>
            </section>
        </div>
    </body>
</html>
