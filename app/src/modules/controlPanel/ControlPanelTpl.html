<div>
    <div class="row" ng-show="!module">
        <div class="col-xs-12">
            Select a Node and tweak it!
        </div>
    </div>
    <div class="row" ng-show="module">
        <div ng-repeat="(propName, prop) in module.props"
             ng-class="countProperties()"
            class="property-item">

            <div class="prop-name">{{propName | uppercase}}</div>

            <div class="control-property" ng-switch on="prop.type">

                <div ng-switch-when="number"
                     data-control-knob=""
                     data-module-id="module.id"
                     data-prop-value="prop.currentValue"
                     data-prop-bounds="prop.bounds"
                     data-prop-name="propName"></div>

                <div ng-switch-when="string"
                     data-control-select=""
                     data-module-id="module.id"
                     data-prop-value="prop.currentValue"
                     data-prop-bounds="prop.bounds"
                     data-prop-name="propName"></div>
            </div>
        </div>
    </div>
</div>
