<html>
    <head>
        <title>Web Synth</title>
    </head>
    <body>
        <script src="../dist/web-synth.js"></script>
        <script>
            WebSynth.oscillator('OSC-A', {
                type: 'sine',
                frequency: '600',
                level: 1,
                link: 'F1'
            });

            WebSynth.oscillator('OSC-B', {
                type: 'sine',
                frequency: '500',
                level: 1,
                link: 'F1'
            });

            WebSynth.filter('F1', {
                type: 'lowpass',
                frequency: '400',
                link: 'master'
            });

            WebSynth.play();

            var s = WebSynth;
        </script>
    </body>
</html>
